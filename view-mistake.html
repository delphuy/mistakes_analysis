<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看错题</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        gray: {
                            50: '#F2F3F5',
                            100: '#E5E6EB',
                            200: '#C9CDD4',
                            300: '#86909C',
                            400: '#4E5969',
                            500: '#1D2129',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'card': '0 4px 12px rgba(0, 0, 0, 0.05)',
                    }
                },
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-primary {
                @apply bg-primary text-white px-4 py-2 rounded-lg font-medium transition-all duration-300 hover:bg-primary/90 hover:shadow-md;
            }
            .card {
                @apply bg-white rounded-xl shadow-card overflow-hidden;
            }
            .section-title {
                @apply text-lg font-semibold text-gray-500 mb-3 flex items-center;
            }
            .section-title i {
                @apply mr-2 text-primary;
            }
            .fade-in {
                animation: fadeIn 0.5s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 页面头部 -->
    <header class="bg-white shadow-sm py-4 px-6 md:px-12">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-500 flex items-center">
                <i class="fa fa-list-alt text-primary mr-2"></i>
                查看错题
            </h1>
            <button id="back-to-home" class="btn-primary flex items-center">
                <i class="fa fa-arrow-left mr-2"></i> 返回首页
            </button>
        </div>
    </header>
    
    <!-- 主要内容 -->
    <main class="max-w-7xl mx-auto px-6 md:px-12 py-8">
        <!-- 加载指示器 -->
        <div id="loading-indicator" class="flex justify-center items-center py-20">
            <div class="text-center">
                <div class="inline-block w-12 h-12 border-4 border-gray-200 border-t-primary rounded-full animate-spin mb-4"></div>
                <p class="text-gray-400">正在加载错题信息...</p>
            </div>
        </div>
        
        <!-- 错误提示 -->
        <div id="error-message" class="hidden py-20 text-center">
            <i class="fa fa-exclamation-circle text-danger text-5xl mb-4"></i>
            <p class="text-gray-500">无法加载错题信息</p>
            <p id="error-details" class="text-gray-300 mt-2"></p>
            <button id="retry-loading" class="btn-primary mt-4">重试</button>
        </div>
        
        <!-- 内容容器 -->
        <div id="content-container" class="hidden fade-in">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- 左侧：错题信息 -->
                <div class="lg:col-span-1">
                    <div class="card mb-6">
                        <div class="p-6 border-b border-gray-100">
                            <h2 class="section-title">
                                <i class="fa fa-info-circle"></i> 错题信息
                            </h2>
                        </div>
                        <div class="p-6">
                            <h3 id="mistake-title" class="text-xl font-semibold text-gray-500 mb-4"></h3>
                            
                            <div class="space-y-4">
                                <div>
                                    <p class="text-sm text-gray-300">年级</p>
                                    <p id="mistake-grade" class="text-gray-500"></p>
                                </div>
                                
                                <div>
                                    <p class="text-sm text-gray-300">考试类型</p>
                                    <p id="mistake-exam" class="text-gray-500"></p>
                                </div>
                                
                                <div>
                                    <p class="text-sm text-gray-300">收录原因</p>
                                    <p id="mistake-reason" class="text-gray-500"></p>
                                </div>
                                
                                <div>
                                    <p class="text-sm text-gray-300">备注</p>
                                    <p id="mistake-notes" class="text-gray-500 whitespace-pre-line"></p>
                                </div>
                                
                                <div>
                                    <p class="text-sm text-gray-300">添加时间</p>
                                    <p id="mistake-created-at" class="text-gray-500"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧：错题内容 -->
                <div class="lg:col-span-2">
                    <!-- 错题文件 -->
                    <div class="card mb-6">
                        <div class="p-6 border-b border-gray-100">
                            <h2 class="section-title">
                                <i class="fa fa-file-o"></i> 错题内容
                            </h2>
                        </div>
                        <div class="p-6 flex justify-center">
                            <div id="mistake-viewer" class="w-full max-w-lg">
                                <!-- 由JavaScript动态填充 -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- 识别内容 -->
                    <div class="card">
                        <div class="p-6 border-b border-gray-100">
                            <h2 class="section-title">
                                <i class="fa fa-text-height"></i> 识别内容
                            </h2>
                        </div>
                        <div class="p-6">
                            <div id="recognized-content" class="bg-gray-50 p-4 rounded-lg border border-gray-100 text-gray-500 min-h-[100px] whitespace-pre-line">
                                <!-- 由JavaScript动态填充 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-100 py-6 mt-12">
        <div class="max-w-7xl mx-auto px-6 md:px-12 text-center text-gray-300 text-sm">
            <p>学习分析工具 &copy; 2025</p>
        </div>
    </footer>
    
    <script src="js/view-mistake.js"></script>
</body>
</html>
