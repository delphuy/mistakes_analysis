{% extends 'base.html' %}

{% block title %}编辑错题 - 学析优{% endblock %}

{% block content %}
<section class="section">
    <div class="max-w-3xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold mb-3">编辑错题信息</h1>
            <p class="text-gray-600">完善错题的详细信息，便于后续分析和复习</p>
        </div>
        
        <div class="card">
            <div class="p-6 border-b border-gray-100">
                <h3 class="text-lg font-medium">文件预览</h3>
                <div class="mt-3">
                    {% if question.file_type == 'image' %}
                        <img src="{{ url_for('main.view_question', question_id=question.id) }}" 
                             alt="{{ question.filename }}" 
                             class="max-w-full max-h-64 object-contain rounded-lg border border-gray-200">
                    {% else %}
                        <div class="flex items-center p-4 bg-gray-50 rounded-lg">
                            <i class="fa fa-file-pdf-o text-red-500 text-3xl mr-4"></i>
                            <div>
                                <div class="font-medium">{{ question.filename }}</div>
                                <a href="{{ url_for('main.view_question', question_id=question.id) }}" 
                                   class="text-primary text-sm hover:underline"
                                   data-new-window>
                                    在新窗口查看 <i class="fa fa-external-link ml-1"></i>
                                </a>
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
            
            <form method="POST" class="p-6 space-y-6" data-validate>
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-1">
                        识别内容
                    </label>
                    <textarea id="content" name="content" rows="6" 
                              class="input-field">{{ question.content or '' }}</textarea>
                    <p class="mt-1 text-xs text-gray-500">
                        系统自动识别的内容，如有错误请修正
                    </p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">
                            科目 <span class="text-red-500">*</span>
                        </label>
                        <select id="subject" name="subject" class="input-field" required>
                            <option value="">请选择科目</option>
                            <option value="语文" {% if question.subject == '语文' %}selected{% endif %}>语文</option>
                            <option value="数学" {% if question.subject == '数学' %}selected{% endif %}>数学</option>
                            <option value="英语" {% if question.subject == '英语' %}selected{% endif %}>英语</option>
                            <option value="物理" {% if question.subject == '物理' %}selected{% endif %}>物理</option>
                            <option value="化学" {% if question.subject == '化学' %}selected{% endif %}>化学</option>
                            <option value="历史" {% if question.subject == '历史' %}selected{% endif %}>历史</option>
                            <option value="政治" {% if question.subject == '政治' %}selected{% endif %}>政治</option>
                            <option value="地理" {% if question.subject == '地理' %}selected{% endif %}>地理</option>
                            <option value="生物" {% if question.subject == '生物' %}selected{% endif %}>生物</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="grade" class="block text-sm font-medium text-gray-700 mb-1">
                            年级 <span class="text-red-500">*</span>
                        </label>
                        <select id="grade" name="grade" class="input-field" required>
                            <option value="">请选择年级</option>
                            <option value="初一" {% if question.grade == '初一' %}selected{% endif %}>初一</option>
                            <option value="初二" {% if question.grade == '初二' %}selected{% endif %}>初二</option>
                            <option value="初三" {% if question.grade == '初三' %}selected{% endif %}>初三</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="exam" class="block text-sm font-medium text-gray-700 mb-1">
                        考试名称
                    </label>
                    <input type="text" id="exam" name="exam" value="{{ question.exam or '' }}" 
                           class="input-field" placeholder="例如：期中测试、单元练习等">
                </div>
                
                <div>
                    <label for="reason" class="block text-sm font-medium text-gray-700 mb-1">
                        收录原因 <span class="text-red-500">*</span>
                    </label>
                    <select id="reason" name="reason" class="input-field" required>
                        <option value="">请选择原因</option>
                        <option value="概念不清" {% if question.reason == '概念不清' %}selected{% endif %}>概念不清</option>
                        <option value="计算错误" {% if question.reason == '计算错误' %}selected{% endif %}>计算错误</option>
                        <option value="审题失误" {% if question.reason == '审题失误' %}selected{% endif %}>审题失误</option>
                        <option value="方法不当" {% if question.reason == '方法不当' %}selected{% endif %}>方法不当</option>
                        <option value="知识点盲区" {% if question.reason == '知识点盲区' %}selected{% endif %}>知识点盲区</option>
                        <option value="其他原因" {% if question.reason == '其他原因' %}selected{% endif %}>其他原因</option>
                    </select>
                </div>
                
                <div>
                    <label for="note" class="block text-sm font-medium text-gray-700 mb-1">
                        备注
                    </label>
                    <textarea id="note" name="note" rows="3" 
                              class="input-field" placeholder="添加备注信息，例如解题思路、正确答案等">{{ question.note or '' }}</textarea>
                </div>
                
                <div class="flex space-x-4 pt-2">
                    <a href="{{ url_for('main.index') }}" class="btn-outline flex-1 text-center">
                        取消
                    </a>
                    <button type="submit" class="btn-primary flex-1">
                        保存错题
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- 添加脚本部分 -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 检查OCR识别状态
    function checkOCRStatus() {
        const questionId = {{ question.id }};
        const contentTextarea = document.getElementById('content');

        if (!contentTextarea || contentTextarea.value.trim() !== '') {
            return;  // 如果已经有内容，不需要检查
        }

        fetch(`/check_ocr_status/${questionId}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'completed' && data.content) {
                    contentTextarea.value = data.content;
                    // 可以添加一个提示，告诉用户OCR识别已完成
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mt-2';
                    statusDiv.textContent = 'OCR识别已完成';
                    contentTextarea.parentNode.insertBefore(statusDiv, contentTextarea.nextSibling);

                    // 5秒后移除提示
                    setTimeout(() => {
                        statusDiv.remove();
                    }, 5000);
                } else if (data.status === 'failed') {
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2';
                    statusDiv.textContent = 'OCR识别失败，请手动编辑内容';
                    contentTextarea.parentNode.insertBefore(statusDiv, contentTextarea.nextSibling);
                } else {
                    // 如果仍在处理中，3秒后再次检查
                    setTimeout(checkOCRStatus, 3000);
                }
            })
            .catch(error => {
                console.error('检查OCR状态失败:', error);
            });
    }

    // 页面加载后开始检查
    checkOCRStatus();
});
</script>
{% endblock %}
